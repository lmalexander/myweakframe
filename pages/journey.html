<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/shapes.css">
    <link rel="stylesheet" href="./../styles/journey.css">
    <title>journey</title>
</head>
<body>
    <div class="container">

        <div class="row d-flex justify-content-center">
            <div class="col-lg-10">
                <div id="carousel-journey" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false" data-bs-keyboard="false" data-bs-wrap="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <p class="journey-text">to begin this journey into realms unknown</p>
                        <p class="journey-text">where signifiers begin to shift meaning</p>
                        <p class="journey-text">where accepted systems lose their central driving mechanisms</p>
                        <p class="journey-text">where viruses proliferate in tightly written codes</p>
                        <p class="journey-text">and home is not where the heart should be</p>
                        <p class="journey-text">move to the right.</p>
                      </div>
                      <div class="carousel-item">
                            <div class="row">
                                <div class="col-sm">
                                    <img src="./../media/vid/mwf_journey-intro.gif" class="d-block w-100" alt="Journey introduction video"></img>
                                </div>
                            </div>
                            <div class="row">
                               <div class="col-sm">
                                <div class="blue-dot-map-line">
                                    <div class="circle"></div>
                                    <hr class="blue-dotted-line">
                                    <a href="./main.html">
                                        <div class="square"></div>
                                    </a>
                                    
                                </div>
                               </div> 
                            </div>
                        
                        </div>
                    </div>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-journey" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                  </div>


            



            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <a href="./main.html" type="button"></a>
            </div>
        </div>

    </div>
  

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
